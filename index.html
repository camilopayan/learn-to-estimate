<!doctype html>
<html data-ng-app="FirePom">
<head>
	<meta charset="utf-8">
	<title>Fire! Pom! Tomato!</title>
	
</head>
<body>
	<div id="timer" data-ng-controller="timerController">
		<div id="time">{{ pom.timeLeft | timeify }}</div>
		<div>Current phase: {{ pom.state ? pom.state : "STOPPED" }}</div>
		<div><a ng-click="pom.start()">Start</a> <a ng-click="pom.cancel()">Cancel</a></div>
		<div>
			Poms done: {{ pom.count }}
		</div>
	</div>

	
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

<!-- Angular Timer -->
<script src="bower_components/angular-timer/dist/angular-timer.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/momentjs/min/moment.min.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/momentjs/min/locales.min.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/humanize-duration/humanize-duration.js" type="text/javascript" charset="utf-8"></script>

<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
